{% extends "base.html" %} {% block title %} Sign Up {% endblock%} 

{% block content %}
<form method = "POST">
    <h3 align = "center">Sign Up</h3>
    <div class = "form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter your email here:.."/>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username here:.."/>
        <label for="password1">Password</label>
        <input type="password1" id="password1" name="password1" class="form-control" placeholder="Enter your password here:.."/>
        <label for="password2">Enter Password again</label>
        <input type="password2" id="password2" name="password2" class="form-control" placeholder="Enter password again here:.."/>
        <div align="center"><button class="btn btn-primary" type="submit"> Sign-up </button></div>
    </div>
</form>
{% endblock %}
